<html>
  <head>
    <style>
     body {
      color: pink;
      text-align: center;
      }

    </style>
  </head>
  <body>
    <h1>Привет!: {{ user.username|default:'Guest' }}</h1>

    <p>Добро пожаловать</p>
    <div>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>

      {% else %}
      <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </body>
</html>
